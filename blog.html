<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>المدونة</title>
<style>
body{font-family:Segoe UI,Arial,sans-serif;background:#f5f5f7;margin:0}
.container{max-width:800px;margin:40px auto;padding:20px}
.post{background:#fff;padding:20px;border-radius:20px;margin-bottom:20px}
.meta{color:#777;font-size:12px;margin-bottom:8px}
a{color:#0071e3;text-decoration:none}
</style>
</head>
<body>
  <header style="
  width:100%;
  padding:14px 20px;
  border-bottom:1px solid #e5e5e5;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Arial;
">
  
  <div>
    <a href="index.html" style="margin-left:12px;text-decoration:none;color:#1d1d1f;">الرئيسية</a>
    <a href="blog.html" style="text-decoration:none;color:#1d1d1f;">المدونة</a>
  </div>

  <a href="login.html" style="
    font-size:13px;
    color:#6e6e73;
    text-decoration:none;
  ">
    تسجيل دخول
  </a>

</header>


<div class="container">
  <h1>المدونة</h1>
  <a href="index.html">رجوع للرئيسية</a>
  <div id="posts" style="margin-top:20px"></div>
</div>

<script>
const posts = JSON.parse(localStorage.getItem('posts') || '[]');
const wrap = document.getElementById('posts');

if(posts.length === 0){
  wrap.innerHTML = "<p>لا توجد مقالات بعد.</p>";
}

posts.forEach(p=>{
  const div = document.createElement('div');
  div.className = "post";
  div.innerHTML = `
    <h3>${p.title}</h3>
    <div class="meta">${p.date}</div>
    <p style="line-height:1.9">${p.content}</p>
  `;
  wrap.appendChild(div);
});
</script>

</body>
</html>
